{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
{% endblock %}

{% block title %}Edit Conditioning Factor CF{{ factor.conditioning_factor_transp_id }}{% endblock %}

{% block content %}
<a href="javascript:history.back()" class="back-arrow">
    <span>‚Üê</span>
    <span>Back</span>
</a>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Edit Conditioning Factor CF{{ factor.conditioning_factor_transp_id }}</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('update_conditioning_factor', id=factor.conditioning_factor_transp_id) }}">
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea 
                        id="description"
                        class="form-control" 
                        name="description" 
                        placeholder="Enter conditioning factor description..." 
                        rows="4" 
                        required
                    >{{ factor.description }}</textarea>
                </div>
                
                <div class="mb-7">
                    <button type="submit" class="btn btn-primary">
                        <span>Update Conditioning Factor</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
