{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
{% endblock %}

{% block title %}Edit SECO Dimension D{{ seco_dimension.seco_dimension_id }}{% endblock %}

{% block content %}
<a href="javascript:history.back()" class="back-arrow">
    <span>‚Üê</span>
    <span>Back</span>
</a>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Edit SECO Dimension D{{ seco_dimension.seco_dimension_id }}</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('update_seco_dimension', id=seco_dimension.seco_dimension_id) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input 
                        type="text" 
                        id="name"
                        class="form-control" 
                        name="name" 
                        placeholder="Enter dimension name..." 
                        required 
                        value="{{ seco_dimension.name }}"
                    >
                </div>
                
                <div class="mb-7">
                    <button type="submit" class="btn btn-primary">
                        <span>Update Dimension</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
