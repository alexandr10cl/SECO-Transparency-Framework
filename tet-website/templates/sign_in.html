{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/css/sign_in.css">
{% endblock %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="signin">
    <form class="signinForm" action="{{ url_for('auth') }}" method="post">
        <h2>Sign in</h2>
        <input type="email" name="email" id="email" placeholder="Type your email">
        <input type="password" name="passw" id="passw" placeholder="Type your password">
        <button class="btn btn-submit">Sign in</button>
        {% if message != '' %}
        <p class="msg">{{ message }}</p>
        {% elif messageCE != '' %}
        <p class="msg">{{ messageEA }}</p>
        {% elif messageReg != '' %}
        <p class="msgR">{{ messageReg }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
